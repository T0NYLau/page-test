<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .game-canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .controls {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .back-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
            <div class="score">åˆ†æ•°: <span id="score">0</span></div>
        </div>
        
        <canvas id="gameCanvas" class="game-canvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <p>ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <button class="btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button class="btn" onclick="pauseGame()">æš‚åœ</button>
            <button class="btn" onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
        
        <a href="index.html" class="back-btn">è¿”å›ä¸»é¡µ</a>
    </div>

    <div id="gameOver" class="game-over">
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p>æœ€ç»ˆåˆ†æ•°: <span id="finalScore">0</span></p>
        <button class="btn" onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;
        let dy = 0;
        let food = {};
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;

        // åˆå§‹åŒ–é£Ÿç‰©ä½ç½®
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡
            ctx.fillStyle = '#4CAF50';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
                
                // è›‡å¤´ç”¨ä¸åŒé¢œè‰²
                if (i === 0) {
                    ctx.fillStyle = '#81C784';
                    ctx.fillRect(snake[i].x * gridSize + 2, snake[i].y * gridSize + 2, gridSize - 6, gridSize - 6);
                    ctx.fillStyle = '#4CAF50';
                }
            }

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            
            // é£Ÿç‰©å‘å…‰æ•ˆæœ
            ctx.fillStyle = '#FFAB91';
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 6, gridSize - 6);
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            if (gamePaused) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (!gameRunning || gamePaused) return;

            moveSnake();
            drawGame();

            setTimeout(gameLoop, 150);
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            
            if (snake.length === 1) {
                // ç¬¬ä¸€æ¬¡å¼€å§‹
                dx = 1;
                dy = 0;
                generateFood();
            }
            
            gameLoop();
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            gamePaused = !gamePaused;
            if (!gamePaused && gameRunning) {
                gameLoop();
            }
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = false;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            generateFood();
            drawGame();
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;

            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // åˆå§‹åŒ–æ¸¸æˆ
        generateFood();
        drawGame();
    </script>
</body>
</html>
