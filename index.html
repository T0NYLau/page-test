<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试网页 - GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        h1 {
            color: #0366d6;
        }
        .container {
            text-align: center;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }
        .feature {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub Pages 测试网页</h1>
        <p>这是一个使用 GitHub Pages 搭建的简单测试网站</p>
    </header>
    
    <div class="container">
        <p>欢迎访问我的测试网站！这个网站是通过 GitHub Pages 免费托管的。</p>
        
        <div class="features">
            <div class="feature">
                <h3>简单</h3>
                <p>GitHub Pages 提供简单的网站托管方案</p>
            </div>
            <div class="feature">
                <h3>免费</h3>
                <p>基本功能完全免费使用</p>
            </div>
            <div class="feature">
                <h3>可靠</h3>
                <p>由 GitHub 提供稳定的托管服务</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 测试网站 | 通过 GitHub Pages 托管</p>
    </footer>
</body>
</html>
